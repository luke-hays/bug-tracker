<form>
  <div>
    <label for="summary">Summary</label>
    <input value="{{.Summary}}" id="summary" name="summary" maxlength="80" type="text"/>
  </div>
  <div>
    <label for="description">Description</label>
    <textarea id="description" name="description" maxlength="1000" rows="3" cols="30"></textarea>
  </div>
  <div>
    <label for="resolution">Resolution</label>
    <textarea id="resolution" name="resolution" maxlength="1000" rows="3" cols="30"></textarea>
  </div>
  <div>
    <label for="assigned_to">Assigned To</label>
    <input id="assigned_to" name="assigned_to" type="number"/>
  </div>
  <div>
    <label for="verified_by">Verified By</label>
    <input id="verified_by" name="verified_by" type="number"/>
  </div>
  <div>
    <label for="status">Status</label>
    <input id="status" name="status" maxlength="20" type="text"/>
  </div>
  <div>
    <label for="priority">Priority</label>
    <input id="priority" name="priority" maxlength="20" type="text"/>
  </div>
  <div>
    <label for="hours">Hours</label>
    <input id="hours" name="hours" type="number"/>
  </div>
  <button>Save</button>
  <button>Cancel</button>
</form>
