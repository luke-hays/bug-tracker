{{define "body"}}
  <div class="bugs-content">
    <button>Create new bugs</button>
    <ul class="bugs">
      {{ range . }}
        <li>
          {{ with . }}
            {{ template "bug-info" . }}
          {{ end }}
        </li>
      {{end}}
    </ul>
  </div>
{{end}}

{{define "styles"}}
  <link rel="stylesheet" href="/static/styles/bugs.css"  type="text/css">
{{end}}
